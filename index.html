
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kuronudeart</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Ubuntu', sans-serif;
      background: url('https://i.postimg.cc/ZqSC7bPz/012.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #a04a1f;
    }
    .container {
      max-width: 500px;
      margin: 5% auto;
      background-color: rgba(255, 250, 245, 0); /* totalmente transparente */
      padding: 30px;
      border-radius: 10px;
    }
    h2 {
      color: #a04a1f;
      font-size: 28px;
      margin-bottom: 10px;
    }
    p {
      color: #ffe6cc;
      font-size: 14px;
      margin: 10px 0;
    }
    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px 0;
      border-radius: 5px;
      border: 1px solid #a04a1f;
      font-size: 14px;
      color: #a04a1f;
    }
    ::placeholder {
      color: #a04a1f;
    }
    .checkbox-label {
      display: block;
      margin-bottom: 10px;
      font-size: 14px;
      color: #a04a1f;
    }
    .checkbox-label input[type="checkbox"] {
      margin-right: 8px;
      accent-color: #a04a1f;
      transform: scale(1.2);
    }
    button {
      background-color: #a04a1f;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    .success-message {
      display: none;
      text-align: center;
    }
    .success-message h4 {
      color: #a04a1f;
      font-size: 24px;
      margin-bottom: 10px;
    }
    .success-message a {
      color: #ffe6cc;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container" id="form-container">
  <h2>Novedades de Kuronudeart</h2>
  <p>Suscríbete para recibir las últimas novedades en redes sociales de mi nueva era.</p>
  <p>Bloques visuales, inspiración artística, reflexiones y más, directamente en tu correo.</p>

  <form id="kuronudeart-form" target="_blank">
    <input type="email" name="fields[email]" placeholder="Email" required />

    <label class="checkbox-label">
      <input type="checkbox" required />
      Confirmo que deseo suscribirme y recibir novedades de Kuronudeart en mi correo.
    </label>

    <label class="checkbox-label">
      <input type="checkbox" required />
      Acepto la política de privacidad y el tratamiento de mis datos respetando la LOPD.
    </label>

    <button type="submit">Suscribirme</button>
  </form>
</div>

<div class="container success-message" id="success-message">
  <h4>Gracias por aportar tu granito de arena</h4>
  <p>Para seguir acompañándome en mi viaje, explora <a href="https://linktr.ee/kuronudeart" target="_blank">mi universo</a>.</p>
</div>

<script>
  document.getElementById('kuronudeart-form').addEventListener('submit', function (e) {
    e.preventDefault();
    document.getElementById('form-container').style.display = 'none';
    document.getElementById('success-message').style.display = 'block';
  });
</script>

</body>
</html>
